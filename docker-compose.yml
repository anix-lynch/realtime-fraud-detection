version: '3.8'

services:
  fraud_api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    command: ["uvicorn", "src.api:app", "--host", "0.0.0.0", "--port", "8001", "--workers", "1"]
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fraud_ui:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "streamlit_app.py", "--server.port", "8501", "--server.address", "0.0.0.0", "--server.headless", "true"]
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    depends_on:
      - fraud_api
